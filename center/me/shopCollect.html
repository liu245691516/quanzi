<style>
    .selectPub{cursor: pointer;}
    .citType{display:none;width: 120px;background: white;border: 1px solid #E1E1E1;position: absolute;z-index: 20;left: -11px;}
    .dynamic .list_bg .citType a{display: block;  height: 30px;  text-indent: 20px;  line-height: 30px; text-decoration: none;  color: #333;  font-size: 14px;  outline: none; }
    .personal_right .dynamic  .citType .ctActive{color: #3ea436;background: whitesmoke;}
    .dynamic .list_bg .citType a:hover{color: #3ea436;background: whitesmoke;}
    .jobSalaryShow {
        overflow: hidden;
        width: 100%;
    }
    .jobSalaryShow .title{font-size: 16px;}
    .jobSalaryShow .title a:hover{color:#40a434;}
    .jobSalaryShow .salary{color: #fb0016;
        font-size: 18px;
        margin: 13px 0;}
    .qz_handleShop{border-top:none;}

    .location{padding-left: 14px;}
    .qz_handle .qz_row_line li:first-child{padding-left: 0;}
    .contact_method i{
        background: url(/img/shangcheng1/liebiao_lianxi.png) center no-repeat;
    }
    .fast_contact span{ text-align: center;border: 1px solid #aaabca;color: #aaabca;padding: 2px 6px;}

    /*联系方式*/
    .contact_showInfo{display:none;background:#fff;border: 1px solid #ccc;  position: absolute;  padding: 4px 8px;  z-index: 1; min-width: 114px;  top: 33px;  left: -12px;}
    .contact_showInfo li{line-height: 30px;}
    .contact_showInfo li:first-child i{
        height: 30px;
        background: url(/img/shangcheng1/liebiao_lianxi_lianxiren.png) center no-repeat;
    }
    .contact_showInfo li:nth-child(2) i{
        height: 30px;
        background: url(/img/shangcheng1/liebiao_lianxi.png) center no-repeat;
    }
    .contact_showInfo li:nth-child(3) i{
        height: 30px;
        background: url(/img/shangcheng1/liebiao_lianxi_qita.png) center no-repeat;
    }

    /*/新增收藏css/*/
    .collection_post_shop i {
        background: url(/img/pc_sp_shoucang.png) center no-repeat;
    }
    .collection_shopCancel i{
        background: url(/img/pc_spxq_shoucang.png) center no-repeat;
    }

    /*更多*/
    .content_items .qz_row_line .list_more i {
        width: 30px;
        background: url(/shangcheng/img/liebiao_gengduo.png) no-repeat center;
    }
    .fl_menu_list{display: none;top: 32px;  left: -8px;width: 85px;}
    .content_items .qz_handle .fl_menu_list .complaint{width: 85px;
        padding-left: 35px;
        text-indent: 0;
        background: url(/shangcheng/img/liebiao_jubao.png) no-repeat 15px center;
        color: #666;}
</style>
