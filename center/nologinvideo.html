<!--#include virtual="/html/doctype.html"-->
<title>视频</title>
<!--#include virtual="/html/mate.html"-->
<link rel="stylesheet" type="text/css" href="/css/center/index/index.css" />
<link rel="stylesheet" type="text/css" href="/css/center/index/triends.css"/>
<link rel="stylesheet" type="text/css" href="/css/center/nav_videos/videoLists.css"/>
</head>
<body>
	<!--头部开始-->
	<!--#include virtual="/html/nloginh.html"-->
	<!--头部end-->
	<div class="main">
		<!--左侧边栏start-->
		<!--#include virtual="/html/nologin_leftBar.html"-->
		<!--左侧边栏end-->
		<!--首页-->
		<div class="center_box">
			<div class="dynamic_video">
				<ul>
					<li class="home list_bg">
						<a href="/center/videoLists.html">视频</a>
					</li>
					<li class="line">|</li>
					<li class="gotoMedia">
						<a href="/center/gotoMedia.html">去自媒体发布</a>
					</li>
					<br class="clear" />
				</ul>
				<div class="releaseVideo">
					<a class="fbsp login_window" href="javascript:;">发布视频</a>
					<div class="headPic">
						<img src="/img/nv.png"/>
					</div>
					<p class="uploadVideo"><a class="login_window" href="javascript:;">上传视频</a>，分享给大家</p>
					<br class="clear" />
				</div>
				<!--发表视频-->
				<div class="videoParent">
					<i><img src="/img/shangsanjiao_03.png"/></i>
					<div class="publish_video fx_inbox">
						<p>支持上传时长在X分钟以内的视频，请勿上传色情、反动等违法视频
							<a class="fx_shut" href="javascript:;">×</a>
						</p>
						<div class="text_part_v">
							<textarea name="" placeholder="点此输入正文"></textarea>
							<div class="frame_v">
								<div class="fileBox">
									<input type="file" name="file" id="uploadVideo" value="" />
									<a class="click_video" href="javascript:;"></a>
								</div>
								<div class="fileNameVideo">这是视频的名字</div>
							</div>
						</div>
						<div class="special publish_video_b func">
							<!--<label data-id="0"><b></b>同步到朋友圈 </label>-->
							<a href="javascript:;" id="videoUpload">开始上传</a>
						</div>
					</div>
					<div class="upStatus">
						<div class="upload2">
							<span class="backErr"><img src="/img/cuowu.png"/></span>
							<div class="progressLine">
								<div class="uploadGro">
									<div class="barBg"></div>
								</div>
								<span class="NumPro">0</span>
								<br class="clear"/>
							</div>
							<p class="videoUpLoading">视频上传中...</p>
							<p class="msgWord">上传速度取决于您的网速，请耐心等待。<span>取消上传</span></p>
						</div>
						<div class="alertMsgBox"></div>
						<div class="alertMsg">
							<p class="endVideo"><span><img src="/img/wenhao2.png"/></span>确定要终止上传视频吗？</p>
							<p class="btnV"><span class="btnYes">确定</span><span class="btnNo">取消</span></p>
						</div>
						<div class="stayLeave">
							<p class="wordAlert">此页面要求您确认想要离开-您输入的数据可能不会被保存。</p>
							<p class="wordBtn"><span class="leavePage">离开页面</span><span class="stayPage">留在页面</span></p>
						</div>
					</div>
					<div class="upSuccess">
						<span class="backErr"><img src="/img/cuowu.png"/></span>
						<div class="imgIco"></div>
						<p class="vs">视频上传成功</p>
						<p class="transcoding">转码完成后，圈子将自动发出</p>
						<span class="kMsg">知道啦</span>
					</div>
				</div>
			</div>
			
			<!--视频列表开始-->
			<div class="dynamic_list">
				<div class="content_items lists collectionVideo">
					<ul class=""></ul>
				</div>
			</div>
		</div>
		<!--<div class="returnTop"></div>-->
		<br class="clear"/>
	</div>
		<!--底部start-->
		<!--#include virtual="/html/nologin_bottomer.html"-->
		<!--底部end-->
		<!--遮盖弹窗-->
		<script src="/js/center/index/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/com_ajaxfileupload.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/center/nav_videos/videoLists.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
