<script>
if(UserName){
    $(".conFunsFocus a").eq(0).attr("href","/center/u/focus.html?from="+getURIArgs("from"));
    $(".conFunsFocus a").eq(1).attr("href","/center/u/funs.html?from="+getURIArgs("from"));
    var urlShowF=window.location.href;
    if(urlShowF.indexOf("/center/u/focus.html")>-1){
        $(".conFunsFocus a").eq(0).addClass("activesF");
    }else if(urlShowF.indexOf("/center/u/funs.html")>-1){
        $(".conFunsFocus a").eq(1).addClass("activesF");
    }
}else{
	$(".conFunsFocus").addClass("login_window");
}
</script>
