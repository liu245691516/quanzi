	<!--头部开始-->
	<!--#include virtual="/html/header.html"-->
	<!--头部end-->
	<div class="main">
		<!-- 上面start -->
		<div class="main_top main_bar">
			<h2>分享点新鲜事</h2>
			<textarea class="edit_box" placeholder="此时此刻想跟大家说点什么"></textarea>
			<div class="channel">
				<ul>
					<li>
						<a href="javascript:;" class="channel_face">
							<img src="/img/biaoqing.png">表情
						</a>
					</li>
					<li>
						<a href="javascript:;" class="channel_picture">
							<img src="/img/zhaopian.png">照片
						</a>
					</li>
					<li>
						<a href="javascript:;" class="channel_video">
							<img src="/img/video.png">视频
						</a>
					</li>
				</ul>
				<div class="publish">
					<input type="checkbox" name="" id="sync">
					<label for="sync">同步到朋友圈</label>
					<button>发布</button>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- 上面end -->
		<div class="main_bottom main_bar">
			<div class="info_title">
				<p>
					支持上传时长在*分钟以内的视频，请勿上传色情反动等违法视频
				</p>
				<span><img src="/img/close.png"></span>
			</div>
			<textarea class="edit_content" placeholder="点击输入正文"></textarea>
			<a href="javascript:;" class="btn_video">
				<img src="/img/video_btn.png">
				<input type="file" name="" id="file1">
			</a>
			<div class="upload_start">
				<input type="checkbox" name="" id="sync1">
				<label for="sync1">同步到朋友圈</label>
				<button>开始上传</button>
			</div>
		</div>
		
	</div>
