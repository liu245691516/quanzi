<script type="text/javascript">
	$(function(){
		var get_chat_box = store('chat_status') || [];
		var _groupChat = store('groupmsg');   //聊天室
		var _group = store('groupchatmsg');   //群聊

		var group_qz = function(n){
			for(var g in _group){
				if(_group[g].name == n.split("@")[0]){
					return true;
				}
			}
		} 
		
		var groupchat_qz = function(n){
			for(var g in _groupChat){
				if(_groupChat[g].name == n.split("@")[0]){
					return true;
				}
			}
		} 

		// 加载所有的会话
		for (var i in get_chat_box) {
			var chatTag = true;
			var c = get_chat_box[i];
			if(c.type == "group") {
				chatTag = false;
				if(group_qz(c.name)){
					chatTag = true;
				}
			}else if (c.type == "groupchat") {
				chatTag = false;
				if(groupchat_qz(c.name)){
					chatTag = true;
				}
			}
			
			if(chatTag) createChatWindow(c.name, c.industry, c.nick, c.src,c.is_open,c.type);
			
		}
		getFocusBox();
	})
	$(".toolbar_weibo").click(function(event) {
		window.open("https://weibo.com/u/5935541953?refer_flag=1001030102_&is_all=1#_rnd1516787968232")

	});
</script>
